<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badland Bandits</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <nav>
            <h1></h1>
            <div class="nav_item">
            <img src="images/Badland__Bandits.png" alt="Badland-bandits-logo">
            </div>
            <div class="nav_item">
                <h2>National Parks</h2>
                <select id="park_options"></select> 
            </div>
            <div class="nav_item">
                <h2>Bizarreries</h2>
                <select id="biz_options"></select>
            </div>
            <div class="nav_item">
                <h2>Eateries</h2>
                <select id="eatery_options"></select>
            </div>
        </nav>
    </header>
    <main>
        <h2>Itinerary Preview</h2>
        <section class="container">
            <div id="park_preview">
                <div class="weather">
    
                </div>
                <button id="container_details--park">details</button>
            </div>
            
        </section>
        <section class="container">
            <div class="bizarreries_preview">
                <script>function showDetails() {
                    document.getElementById("attraction_preview--details").style.display = "block";
                  }
                  function hideButton(){
                      document.getElementById("container_details--bizarre").style.display = "none"
                  }
                  </script>
                <button class="container_details--bizar">details</button>
            </div>
        </section>
        <section class="container">
            <div class="eateries_preview">
                <button class="container_details__eatery">details</button>
            </div>
        </section>
        <section class="container">
            <div class="save">
            <button class="save_button">Save</button>
            </div>
        </section>
        <aside class="itinerary">
            <h2>Itinerary</h2>
            <div id="saved_itinerary"></div>
        </aside>
    </main>
    <footer>
        &copy; Badland Bandits 2021
    </footer>
    
</body>
<script type="module" src="./scripts/main.js"></script>
</html>
